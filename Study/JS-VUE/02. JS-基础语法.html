<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-基础语法</title>
</head>

<body>


  <script>

    // 1. 变量的声明
    let a = 10;

    let b = "HelloWorld";
    //2.常量的声明
    const PI = 3.14;
    // PI = 12;
    alert(b)//弹出窗口
    console.log(PI)//输出到控制台
    document.write("你好")//直接写在body区域


    alert(typeof PI)//number
    alert(typeof 1)//number
    alert(typeof 0.5)//nuber
    alert(typeof "hello")//string
    alert(typeof 'hey')//string
    alert(typeof null)//object
    let d;
    alert(typeof d)//undefined

    let str = 'Fuck';
    console.log(`${str}you`)
  </script>
</body>

</html>
