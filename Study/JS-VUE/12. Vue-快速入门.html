<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue-快速入门</title>
</head>

<body>


  <div id="app">
    {{ msg }}
    <h1>{{count}}</h1>
  </div>



  <script type="module">
    import { createApp } from './js/vue.esm-browser.js';
    createApp({
      data() {
        return {
          msg: 'HelloWorld',
          count: 100
        }
      }
    }).mount('#app');

  </script>

</body>

</html>
