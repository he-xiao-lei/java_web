<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlias 智能学习辅助系统</title>
    <style>
        /* 设置导航栏样式 */
        .navbar {
            background-color: #aaaaaa;
            /* 灰色背景色 */
            padding: 10px;
            display: flex;

            /* 弹性布局 */
            justify-content: space-between;
            /* 两端对齐 */
            align-items: center;
        }

        /* 设置标题样式 */
        .navbar h1 {

            font-weight: bold;
            font-family: '楷体 Bold', '楷体';
            font-size: 30px;
            color: #FFFFFF;
            /* 加粗显示 */
            margin: 0;
        }

        /* 设置退出登录链接样式 */
        .navbar a {
            text-decoration: none;
            color: #ffffff;
            font-size: small;
        }

        .search-form {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .search-form input,
        .search-form select,
        .search-form button {
            padding: 12px 16px;
            /* 增大内边距 */ 
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            /* 增大字体大小 */
        }

        .search-form button {
            cursor: pointer;
        }

        .search-form .search-btn {
            background-color: #007BFF;
            color: white;
            border-color: #007BFF;
        }

        .search-form .clear-btn {
            background-color: #6c757d;
            color: white;
            border-color: #6c757d;
        }

        /* 为输入框添加提示文字样式 */
        .search-form label {
            font-size: 16px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <div class="navbar">
        <h1>Tlias 智能学习辅助系统</h1>

        <a href="#">退出登录</a>
    </div>

    <form class="search-form">
        <label for="name">姓名</label>
        <input type="text" id="name" placeholder="姓名">
        <label for="gender">性别</label>
        <input type="text" id="gender" placeholder="性别">
        <select>
            <option value="">请选择职位</option>
            <option value="manager">经理</option>
            <option value="developer">开发人员</option>
            <option value="designer">设计师</option>
        </select>
        <button type="submit" class="search-btn">查询</button>
        <button type="reset" class="clear-btn">清空</button>
    </form>

</body>

</html>
