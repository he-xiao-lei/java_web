<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- /*form表单元素*/
    /*form表单元素的作用：收集用户输入的数据*/
    /*form表单元素的属性：action,method,target*/
    /*action:表单提交的地址*/ -->
    <!-- /*method:表单提交的方式*/
    /*get:将表单数据拼接在url后面,不安全,但是可以被缓存(默认)*/
    /*post:将表单数据放在请求体中,安全,但是不可以被缓存*/ -->

    <form action="/save" method="get">
        姓名: <input type="text">
        年龄: <input type="number">
        <input type="submit" value="提交">
    </form>
</body>

</html>
